<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DSA with Java ‚Äì Progress Tracker</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: #0f172a;
      color: #e5e7eb;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px;
    }

    h1 {
      color: #38bdf8;
    }

    .subtitle {
      color: #94a3b8;
      margin-bottom: 25px;
    }

    .progress-box {
      background: #020617;
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 30px;
    }

    .progress-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    .progress-bar {
      width: 100%;
      height: 14px;
      background: #1e293b;
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #38bdf8);
      transition: width 0.4s ease;
    }

    h2 {
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #020617;
      margin-bottom: 8px;
      padding: 12px;
      border-radius: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="checkbox"] {
      transform: scale(1.3);
      cursor: pointer;
    }

    label {
      cursor: pointer;
    }

    .motivation {
      margin-top: 40px;
      text-align: center;
      color: #a5f3fc;
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>üöÄ DSA with Java ‚Äì Zero to Advanced</h1>
    <p class="subtitle">Kunal Kushwaha ‚Ä¢ 69 Videos</p>

    <div class="progress-box">
      <div class="progress-info">
        <span id="progressText">0% Completed</span>
        <span id="countText">0 / 69</span>
      </div>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </div>

    <h2>‚úÖ Playlist Checklist</h2>
    <ul id="checklist"></ul>

    <p class="motivation">
      ‚ÄúConsistency beats motivation.  
      Show up every day and the results will follow.‚Äù üî•
    </p>
  </div>

  <script>
    const topics = [
      "Best DSA Course ‚Äì Clear Any FAANG Interview",
      "Java vs C++ for DSA",
      "How I Cleared Google Interviews",
      "Complete Git & GitHub Tutorial",
      "Intro to Programming & Memory",
      "Flowcharts & Pseudocode",
      "Java Architecture & Installation",
      "First Java Program",
      "Conditionals & Loops",
      "Switch Statements",
      "Functions / Methods",
      "Arrays & ArrayList",
      "Linear Search",
      "Binary Search",
      "Binary Search Interview Questions",
      "Binary Search in 2D Arrays",
      "Bubble Sort",
      "Selection Sort",
      "Insertion Sort",
      "Cycle Sort",
      "Strings & StringBuilder",
      "Pattern Questions",
      "Intro to Recursion",
      "Time & Space Complexity",
      "Bitwise Operators",
      "Maths for DSA",
      "Recursion Level 1",
      "Recursion ‚Äì Arrays",
      "Recursion ‚Äì Patterns",
      "Merge Sort",
      "Quick Sort",
      "Subsets & Subsequences",
      "Permutations",
      "Recursion Interview Problems",
      "Backtracking ‚Äì Maze",
      "N Queens & Sudoku",
      "OOP Basics",
      "OOP ‚Äì Packages & Static",
      "OOP Principles",
      "Access Control",
      "Abstract Classes & Interfaces",
      "Generics & Exceptions",
      "Collections Framework",
      "Linked List",
      "Linked List Questions",
      "Stack & Queue",
      "Stack & Queue Questions",
      "Tic Tac Toe Project",
      "Binary Trees",
      "AVL Trees",
      "Segment Trees",
      "StringBuffer",
      "BigInteger & BigDecimal",
      "File Handling",
      "Binary Tree Questions",
      "Heap & Priority Queue",
      "HashMap",
      "Karp Rabin Algorithm",
      "Count Sort",
      "Radix Sort",
      "Huffman Coding",
      "Mo‚Äôs Algorithm",
      "Tree Construction",
      "Vertical Order Traversal",
      "Word Ladder",
      "Two Sum IV",
      "Kth Smallest in BST",
      "Binary Tree to DLL",
      "Correct Swapped BST"
    ];

    const checklist = document.getElementById("checklist");
    const progressFill = document.getElementById("progressFill");
    const progressText = document.getElementById("progressText");
    const countText = document.getElementById("countText");

    let completed = JSON.parse(localStorage.getItem("completedDSA")) || [];

    topics.forEach((topic, index) => {
      const li = document.createElement("li");
      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.checked = completed.includes(index);

      checkbox.addEventListener("change", () => {
        if (checkbox.checked) {
          completed.push(index);
        } else {
          completed = completed.filter(i => i !== index);
        }
        localStorage.setItem("completedDSA", JSON.stringify(completed));
        updateProgress();
      });

      const label = document.createElement("label");
      label.textContent = `${index + 1}. ${topic}`;

      li.appendChild(checkbox);
      li.appendChild(label);
      checklist.appendChild(li);
    });

    function updateProgress() {
      const percent = Math.round((completed.length / topics.length) * 100);
      progressFill.style.width = percent + "%";
      progressText.textContent = `${percent}% Completed`;
      countText.textContent = `${completed.length} / ${topics.length}`;
    }

    updateProgress();
  </script>
</body>
</html>
